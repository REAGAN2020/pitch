{% extends 'base.html' %}
 {% import 'macros.html' as macro%}

{% block content %}

<div style="background-color: rgb(209, 191, 191)">

<div class="card ml-10">
  <div class="container">
<a class="btn btn-primary" href="/category/new-pitch/{{category.id}}">Add a Pitch</a>
<h3 style="font-weight: bold; color: white;">{{category.name}}</h3>
  </div>
</div>
{% if pitches %}
<div class="container">
    <div class="col-sm-8 col-md-6" style="color: white;">
    {{ macro.displayPitches(pitches)}}
    </div>
  </div>
    {% else %}
    <div class="container">
    <h4>No Pitches found</h4>
    </div>

</div>
  {% endif %}

{% endblock %}
